<div class="row" *ngIf="pelicula">
  <div class="col-md-6">
    <img [src]="pelicula.poster_path | poster" 
         [alt]="pelicula.title"
         class="img-thumbnail">
  </div>
  <div class="col-md-6">
    <h3>{{pelicula.title}}</h3>

    <div class="row">
      <div class="col">
      <div class="col text-white">
        <ngb-rating
        [rate]="pelicula.vote_average">
       </ngb-rating>
       <div class="col-2 text-white">
        {{pelicula.vote_average | number:'1.1-2'}}
      </div>
      </div>
    </div>
    </div>

    <div class="row mt-3">
      <div class="col text-white">
        {{pelicula.overview}}
      </div>
    </div>

    <div class="row mt-5">
      <div class="col">
        <button class="btn btn-outline-info"
                (click)="onRegresar()">
          Regresar
        </button>
      </div>
    </div>
  </div>
</div>
